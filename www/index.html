<!DOCTYPE html>
<html>
	<head>
		<title>Ironworks HTML5 Demos: Javascript animations: Slot Machine</title>
		<meta charset="utf-8" />
	    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css"/>
		<link rel="stylesheet" type="text/css" href="stylesheets/slots.css"/>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/slots.js"></script>
		<script type="text/javascript" src="js/tween.js"></script>
	</head>
	<body>
		<div class="slotMachine">
			<div class="slots">
				<div class="button">
					Go.
				</div>
				<div class="slot">
					<div id="icons3" class="icons">
						<div class="blueIcon"></div>
						<div class="blackIcon"></div>
						<div class="orangeIcon"></div>
						<div class="blueIcon"></div>
					</div>
					<div class="glass">
					</div>
				</div>
				<div class="slot">
					<div id="icons2" class="icons">
						<div class="blackIcon"></div>
						<div class="orangeIcon"></div>
						<div class="blueIcon"></div>
						<div class="blackIcon"></div>
					</div>
					<div class="glass">
					</div>
				</div>
				<div class="slot">
					<div id="icons1" class="icons">
						<div class="orangeIcon"></div>
						<div class="blueIcon"></div>
						<div class="blackIcon"></div>
						<div class="orangeIcon"></div>
					</div>
					<div class="glass">
					</div>
				</div>
			</div>
			<div class="modal">
				<div class="modalBg">
				</div>
			    <div class="modalMessage">
				</div>
			</div>
		</div>
		<audio id="startSound" preload="auto">
		  <source src="audio/spin.ogg" type="audio/ogg" preload="auto" />
		  <source src="audio/spin.mp3" type="audio/mpeg" preload="auto" />
		</audio>
		<audio id="rollSound" preload="auto">
		  <source src="audio/roll.ogg" type="audio/ogg" preload="auto" />
		  <source src="audio/roll.mp3" type="audio/mpeg" preload="auto" />
		</audio>
		<audio id="stopSound" preload="auto">
		  <source src="audio/stop.ogg" type="audio/ogg" preload="auto" />
		  <source src="audio/stop.mp3" type="audio/mpeg" preload="auto" />
		</audio>
		<audio id="winSound" preload="auto">
		  <source src="audio/win.ogg" type="audio/ogg" preload="auto" />
		  <source src="audio/win.mp3" type="audio/mpeg" preload="auto" />
		</audio>
	</body>
</html>
